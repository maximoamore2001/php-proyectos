<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .productos img{
        width: 150px;
    }
</style>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12 py-3 text-center">
                <h1>Listado de stock</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border productos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="images/impresora.png" alt="Impresora" class="img-thumbnail"></td>
                            <td>Impresora HP1102w</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><img src="images/pizarra.jpeg" alt="Impresora" class="img-thumbnail"></td>
                            <td>Pizarra digital</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><img src="images/nootebook.jpeg" alt="Impresora" class="img-thumbnail"></td>
                            <td>Notebook 15"</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end">TOTAL</td>
                            <td>60 items</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
